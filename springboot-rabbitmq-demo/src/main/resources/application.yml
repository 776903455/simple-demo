server:
  port: 7973
  servlet:
    context-path: /springboot-rabbitmq
##### spring #####
spring:
  main:
    banner-mode: "console"
  application:
    name: springboot-rabbitmq
  output:
    ansi:
      enabled: always
  http:
    converters:
      preferred-json-mapper: fastjson
  devtools:
    restart:
      enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
    publisher-confirms: true
    virtual-host: /
##### log #####
logging:
  level:
    root: info
    org.springframework.web: warn
    com.hnpolice.mapservice.dao: debug

    
